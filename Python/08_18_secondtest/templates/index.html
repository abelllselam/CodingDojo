  <body>
    <div class="container">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
          </tr>
        </thead>
        <tbody>
          {% for i in range(users|length) %}

          <tr>
            <td>{{users[i]['first_name']}}</td>
            <td>{{users[i]['last_name']}}</td>
            <td>{{users[i]['first_name']}} {{users[i]['last_name']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
