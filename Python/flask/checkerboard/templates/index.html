<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      tr td {
        width: 50px;
        height: 50px;
      }

      .black_box {
        background-color: black;
      }

      .red_box {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Checkerboard</h1>
    <div class="container">
      <div>
        <table>
          {% for count in range(4)%} {%for j in range(1)%}
          <tr>
            {%for i in range(4)%}
            <td class="black_box"></td>
            <td class="red_box"></td>
            {% endfor %}
          </tr>
          {% endfor %}
          <tr>
            {%for i in range(4)%}
            <td class="red_box"></td>
            <td class="black_box"></td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
